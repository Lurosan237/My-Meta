<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
       <div id="top">
      <h1> Join Us!!!</h1>
    </div>
      <hr>
      <form action="#" id="mainclass">

        <div class="input-form"><br>
            <label class="label" for="name">Name:</label>
            <input type="text" name="name" id="name" class="input">
        </div><br>

        <div class="input-form">
            <label class="label"for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" class="input">
        </div><br>

        <div class="input-form">
            <span class="label">Sex:</span>
            <label for="man">Men:</label>
            <input type="radio" name="sex" id="man" >

            <label for="woman">Woman:</label>
            <input type="radio" name="sex" id="woman" >
        </div><br>

        <div class="input-form">
            <label class="label"for="phone">Phone:</label>
            <input type="number" name="phone" id="phone" class="input">
        </div><br>

        <div class="input-form">
            <label class="label"for="email">Email:</label>
            <input type="email" name="email" id="email" class="input">
        </div><br>

        <div class="input-form">
            <label class="label"for="password">Password:</label>
            <input type="password" name="password" id="password" class="input">
        </div><br>

        <div class="input-form">
            <label class="label"for="country">Country:</label>
            <input type="text" name="country" id="country" class="input">
        </div><br>

        <div class="input-form">
            <label class="label"for="location">Location:</label>
            <input type="text" name="location" id="location" class="input">
        </div><br>

        <div class="form-group">
            <label for="languages" id="question">Which role do you want in our compagny ?</label><br>
            <select class="languages" name="languages" id="languages">
              <option selected disabled>Select the role</option>
              <option value="JavaScript">JavaScript Developer</option>
              <option value="Python">Python Developer</option>
              <option value="web">Web Developer</option>
              <option value="frontend">Front-end Developer</option>
              <option value="backend">Back-end Developer</option>
              <option value="fullstack">Full-stack Developer</option>
              <option value="soe">Stackoverflow Developer</option>
              <option value="cdev">C Developer</option>
              <option value="java">Java Developer</option>
              <option value="ios">IOS Developer</option>
              <option value="swe">Software Engineer</option>
              <option value="data">Data Analist</option>
              <option value="other">Other</option>
            </select>
          </div>  <br><br>     
       

        <div class="btn-form">
            <div class="big-btn">
                <button class="btn" id="btn">Reset</button>
            </div>
            <div class="big-btn">
                <button class="btn" id="btn-2">Submit</button>
            </div>
        </div>

      </form>
      <footer>
        
         <p> Let's change the world</p>
         
      </footer>
      
    </div>
</body>
</html>
